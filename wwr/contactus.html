<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Contact Us</title>
    <link type="text/css" rel="stylesheet" href="./style/style.css" />
</head>
    <body>
        <div id="content">
            <header>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="rates-dates.html">Rates</a>
                    <a href="planning/site-plan-rafting.html" target="_blank">Site Plan</a>
                    <a href="contactus.html">Contact Us</a>
                </nav>
            </header>
                    <section id="hero-msg">
                        <h1>Form</h1>
                    </section>
                </div>
            <main>
                <div id="feedback"></div>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                     <li>
                       <input type="text" id="name" name="user_name" placeholder="Name">
                     </li>
                     <li>
                       <input type="email" id="mail" name="user_email" placeholder="E-mail">
                     </li>
                     <li>
                       <textarea id="msg" name="user_message" placeholder="Message"></textarea>
                     </li>
                     <li class="button">
                        <button type="submit">Send your message</button>
                      </li>
                    </ul>
                </form>
            </main>

            <footer>
                <h3>Dry Oar &copy; 2022 - Joanna Gohnert</h3>
                <h3><a href="planning/site-plan-rafting.html" target="_blank">Site Plan</a></h3>
                <h3><a href="contactus.html">Contact Us</a></h3>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>
        <script>
            const feedbackElement = document.getElementById('feedback');
            const formElement = document.forms[0];
            formElement.addEventListener('submit', function(e) {
                e.preventDefault();
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                feedbackElement.style.display = "block";
                document.body.classList.toggle('moveDown');
            });
        </script>
    </body>                 
</html>
